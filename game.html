<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Simple webpage with a quiz game">
    <meta name="keywords" content="eu, quiz, game, european, union,country, capital">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>EU Capitals Quiz</title>
</head>
<body>
    <header>
        <h1>EU Capitals Quiz</h1>
        <nav>
            <ul>
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="#">Game</a>
                </li>
                <li>
                    <a href="#">Guide</a>
                </li>
            </ul>
        </nav>
    </header>
    <div id="welcome-area" class="welcome-area">
        <p>Are you ready?</p>
        <button id="start-button" class="st-button">Start</button>
    </div>
    <div id="game-area" class="gm-area">
        <div id="question-box">
            <div id="actual-question" class="act-question">Question?</div>
            <div id="answers-button" class="ans-button">
                <button class="button">Answer 1</button>
                <button class="button">Answer 2</button>
                <button class="button">Answer 3</button>
                <button class="button">Andorra la Vella</button>
            </div>
            <div id="next-button" class="nx-button">
                <button class="button">Next</button>
            </div>
        </div>
    </div>
    <div id="score-box">
        <div>Score = <span>0</span></div>
    </div>
    <footer>
        <div>
            <a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)" class="fb"><i
                        class="fab fa-facebook"> by JTM2021</i></a>
        </div>
    </footer>   
</body>

</html>
